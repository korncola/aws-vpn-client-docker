version: "3.0"
services:
  vpn-client:
    image: docker.io/cmadams/aws-vpn-client
    container_name: aws-vpn-client
    network_mode: "host"
    restart: "no"
    volumes:
      - "./vpn.conf:/vpn.conf:rw"
      - "/etc/localtime:/etc/localtime:ro"
      - "/run/dbus:/run/dbus:ro"
      - "/dev/log:/dev/log"
    devices:
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
